<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is how we build a table a in HTML</h1>
    <table border ="1px" align="center" width ="100" height="100">
      <tr>
        <td rowspan="2">A</td>
        <td>B</td>
        <td rowspan="3">D</td>
        <td colspan="2">E</td>
        <td>F</td>
      </tr>
      <td>C</td>
      <td rowspan="2">G</td>
      <td rowspan="2">H</td>
      <td rowspan="2">I</td>
      <tr>
        <td colspan="2">J</td>
      </tr>

      <tr>
        <td colspan="3"></td>
        <td>L</td>
        <td colspan="2">M</td>
      </tr>
    </table>
  </body>
</html>
